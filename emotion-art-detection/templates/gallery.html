<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery-container {
            padding: 40px 20px;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('gallery') }}">Emotion Art Gallery</a>
            <div class="ms-auto">
                <a href="{{ url_for('upload') }}" class="btn btn-light">Upload New Artwork</a>
            </div>
        </div>
    </nav>

    <!-- Gallery -->
    <div class="container gallery-container">
        <div class="row justify-content-center g-4">
            {% for image_data in images %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename='images/' ~ image_data['filename']) }}" class="card-img-top" alt="{{ image_data['emotion'] }}">
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">Emotion: {{ image_data['emotion'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
