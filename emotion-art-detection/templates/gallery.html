<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Emotion Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">üñºÔ∏è Emotion Art Gallery</h1>
    <div class="row">
      {% for image in images %}
      <div class="col-md-4 mb-4">
        <div class="card gallery-card">
          <img src="../static/uploads/{{ image }}" class="card-img-top">
          <div class="card-body">
            <p class="card-text text-center">Predicted Emotions: {{ emotions[loop.index0] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
