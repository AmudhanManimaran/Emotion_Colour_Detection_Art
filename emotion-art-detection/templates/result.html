<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Analysis Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center fw-bold mb-4">üé® Emotion Analysis Result</h1>

    <!-- Uploaded Image -->
    <div class="card mb-4 p-3 shadow-sm">
      <h4 class="card-title mb-3">Uploaded Art</h4>
      <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Art Image" class="img-fluid rounded" />
    </div>

    <!-- Charts -->
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Dominant Colors</h5>
          <img src="{{ url_for('static', filename='uploads/' + color_chart) }}" class="img-fluid rounded" alt="Color Chart" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Emotion Distribution</h5>
          <img src="{{ url_for('static', filename='uploads/' + emotion_chart) }}" class="img-fluid rounded" alt="Emotion Chart" />
        </div>
      </div>
    </div>

    <!-- Emotion Counts Table -->
    <div class="card p-4 shadow-sm mb-4">
      <h4 class="mb-3">üß† Emotion Counts</h4>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">Emotion</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          {% for emotion, count in emotions.items() %}
          <tr>
            <td>{{ emotion }}</td>
            <td>{{ count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- CTA -->
    <div class="text-center">
      <a href="{{ url_for('upload_form') }}" class="btn btn-primary btn-lg">
        üîÅ Analyze Another Image
      </a>
    </div>
  </div>
</body>
</html>
