<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Your Artwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
        }
        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('gallery') }}">Emotion Art Gallery</a>
            <div class="ms-auto">
                <a href="{{ url_for('gallery') }}" class="btn btn-light">Back to Gallery</a>
            </div>
        </div>
    </nav>

    <!-- Upload Form -->
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Upload Your Artwork</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload & Detect Emotion</button>
            </div>
        </form>

        {% if uploaded_image %}
        <div class="mt-5 text-center">
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='images/' ~ uploaded_image) }}" class="preview-img mt-2">
            <h5 class="mt-3">Predicted Emotion: <span class="text-success">{{ emotion }}</span></h5>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
