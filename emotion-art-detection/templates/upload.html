<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Art - Emotion Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">ðŸŽ¨ Upload Your Artwork</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form p-4">
      <div class="mb-3">
        <label for="image" class="form-label">Choose an image file</label>
        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
      </div>
      <div class="image-preview mt-3" id="preview"></div>
      <button type="submit" class="btn btn-primary mt-4">Upload</button>
    </form>
  </div>

<script>
  const input = document.getElementById('image');
  const preview = document.getElementById('preview');
  input.addEventListener('change', () => {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded shadow">`;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
